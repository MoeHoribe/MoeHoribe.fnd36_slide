<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide</title>
</head>
<body>
  <div class="slideShow">
    <ul class="slides">
      <li class="slide"><img src="説明資料1.png" alt="Image1"></li>
      <li class="slide"><img src="説明資料2.png" alt="Image2"></li>
      <li class="slide"><img src="説明資料3.png" alt="Image3"></li>
      <li class="slide"><img src="説明資料4.png" alt="Image4"></li>
      <li class="slide"><img src="説明資料5.png" alt="Image5"></li>
    </ul>
    <div class="buttons">
      <button class="prevButton">Prev</button>
      <button class="nextButton">Next</button>
    </div>
  </div>
  <!-- CSSと接続 -->
  <link rel = "stylesheet" href="slide.css">


  <!-- Javascriptと接続 -->
  <script src = "slide.js"></script>
</body>
</html>
